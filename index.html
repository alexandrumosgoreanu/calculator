<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div data-previous-operand class="previous-operand" id="previous-operand">&nbsp</div>
            <div data-current-operand class="current-operand" id="current-operand">&nbsp</div>
        </div>

        <div class="button-container">
            <div class="row">
                <button class="" id="btn-clear">CE</button>
                <button class="" id="btn-backspace">C</button>
                <button class="" id="btn-op-remainder">&#37</button>
                <button class="" id="btn-op-divide">&#247</button>
            </div>
            <div class="row">
                <button class="" id="btn-01">1</button>
                <button class="" id="btn-02">2</button>
                <button class="" id="btn-03">3</button>
                <button class="" id="btn-op-add">&#43</button>
            </div>
            <div class="row">    
                <button class="" id="btn-04">4</button>
                <button class="" id="btn-05">5</button>
                <button class="" id="btn-06">6</button>
                <button class="" id="btn-op-subtract">&#45</button>
            </div>
            <div class="row">
                <button class="" id="btn-07">7</button>
                <button class="" id="btn-08">8</button>
                <button class="" id="btn-09">9</button>
                <button class="" id="btn-op-multiply">&#215</button>
            </div>
            <div class="row">
                <button class="" id="btn-00">0</button>
                <button class="" id="btn-0decimal">.</button>
                <button class="" id="btn-equal">&#61</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Andu &copy;</p>
    </div>
</body>
</html>
